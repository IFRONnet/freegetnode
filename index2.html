<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益免费订阅</title>
    <style>
        /* 样式保持不变 */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #0b0c10, #1c1f25);
            color: #ffffff;
            overflow-x: hidden;
        }
        h1 {
            color: #00ffea;
            text-align: center;
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 0 0 15px #00ffea, 0 0 25px #00ffea;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: linear-gradient(145deg, #14181e, #0e1217);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 20px #00ffea;
        }
        .data-container {
            margin-bottom: 40px;
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 35px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 0 20px #00ffea;
            position: relative;
        }
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #00ffea, #0066ff);
            width: 0;
            text-align: center;
            color: white;
            line-height: 35px;
            text-shadow: 0 0 8px #000, 0 0 8px #00ffea;
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }
        .btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #0066ff, #00ffea);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 0 20px #00ffea, 0 0 20px #0066ff;
        }
        .btn:hover {
            background: linear-gradient(145deg, #00ffea, #0066ff);
            box-shadow: 0 0 30px #00ffea, 0 0 30px #0066ff;
        }
        .btn:active {
            background: linear-gradient(145deg, #00ffea, #0033cc);
        }
        .content {
            font-size: 1.3rem;
            line-height: 2;
            color: #c0d5df;
            padding: 15px 0;
        }
        .progress-text {
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ffea;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    </style>
</head>
<body>

<h1>公益免费订阅</h1>

<div class="container">
    <!-- 用户参数显示 -->
    <div class="data-container" id="dataContainer">
        <p class="content">正在加载用户参数，请稍候...</p>
    </div>

    <!-- 进度条用于显示剩余流量百分比 -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-inner" id="trafficProgressBar">0%</div>
        </div>
    </div>

    <!-- 按钮用于切换节点 -->
    <button class="btn" id="switchNodeBtn">切换节点</button>

    <!-- 按钮用于复制订阅内容 -->
    <button class="btn" id="copySubscriptionBtn">复制订阅内容</button>
</div>

<script>
    const nodes = [
        {
            name: '节点A',
            url: 'https://getafreenode.com/main/web_api.php?act=getuserinfo&uuid=88888888-8888-8888-8888-888888888888'
        },
        {
            name: '节点B',
            url: 'https://getfreenodes.com/main/web_api.php?act=getuserinfo&uuid=88888888-8888-8888-8888-888888888888'
        }
    ];

    const corsProxy = 'https://api.allorigins.win/get?url=';
    let currentNodeIndex = 0;
    let finalBase64 = ''; // 用于保存生成的 Base64 订阅内容

    // 获取远程用户数据
    async function fetchRemoteHtml() {
        try {
            const currentNode = nodes[currentNodeIndex];
            const response = await fetch(corsProxy + encodeURIComponent(currentNode.url));
            if (!response.ok) throw new Error('网络响应不正常');

            const data = await response.json();
            const parsedContent = data.contents.trim();

            // 检查返回内容是否为HTML
            if (parsedContent.startsWith('<')) {
                throw new Error('返回的是HTML而不是JSON');
            }

            const jsonData = JSON.parse(parsedContent);  // 将字符串解析为JSON对象
            displayData(jsonData, currentNode.name);  // 显示数据
        } catch (error) {
            document.getElementById('dataContainer').innerHTML = `<p class="content">获取数据时出错: ${error.message}</p>`;
        }
    }

    // 显示用户数据
    function displayData(data, nodeName) {
        const dataContainer = document.getElementById('dataContainer');
        const percent = data.percentNumber;

        dataContainer.innerHTML = `
            <div class="content"><strong>当前节点：</strong> ${nodeName}</div>
            <div class="content"><strong>订阅最后使用时间：</strong> ${new Date(data.lastUseTime * 1000).toLocaleString()}</div>
            <div class="content"><strong>订阅速度限制：</strong> ${data.speedlimit} Mbps</div>
            <div class="content"><strong>剩余流量：</strong> ${data.remainingTraffic}</div>
            <div class="content"><strong>使用流量百分比：</strong> ${percent}%</div>
        `;

        // 更新进度条
        const progressBar = document.getElementById('trafficProgressBar');
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
    }

    // 切换节点
    function switchNode() {
        currentNodeIndex = (currentNodeIndex + 1) % nodes.length; // 切换到下一个节点
        fetchRemoteHtml(); // 切换节点后重新加载数据
    }

    // 事件绑定
    document.getElementById('switchNodeBtn').addEventListener('click', switchNode);

    // 初次加载时获取数据
    fetchRemoteHtml();
</script>

</body>
</html>
