<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化版公益免费订阅</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #0b0c10, #1c1f25);
            color: #ffffff;
            overflow-x: hidden;
        }
        h1 {
            color: #00ffea;
            text-align: center;
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 0 0 15px #00ffea, 0 0 25px #00ffea;
        }
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 30px;
            background: linear-gradient(145deg, #14181e, #0e1217);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 20px #00ffea;
        }
        .node-container {
            margin-bottom: 40px;
            padding: 20px;
            background: #1c1f25;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffea;
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 35px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 0 20px #00ffea;
            position: relative;
        }
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #00ffea, #0066ff);
            width: 0;
            text-align: center;
            color: white;
            line-height: 35px;
            text-shadow: 0 0 8px #000, 0 0 8px #00ffea;
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }
        .btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #0066ff, #00ffea);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 0 20px #00ffea, 0 0 20px #0066ff;
        }
        .btn:hover {
            background: linear-gradient(145deg, #00ffea, #0066ff);
            box-shadow: 0 0 30px #00ffea, 0 0 30px #0066ff;
        }
        .btn:active {
            background: linear-gradient(145deg, #00ffea, #0033cc);
        }
        .content {
            font-size: 1.3rem;
            line-height: 2;
            color: #c0d5df;
            padding: 15px 0;
        }
        .progress-text {
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ffea;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    </style>
</head>
<body>

<h1>优化版公益免费订阅</h1>

<div class="container">
    <!-- 节点显示区域 -->
    <div class="node-container" id="nodeContainer">
        <!-- 动态生成的节点数据将显示在这里 -->
    </div>

    <!-- 按钮用于复制订阅内容 -->
    <button class="btn" id="copySubscriptionBtn">复制订阅内容</button>

    <!-- 手动刷新数据按钮 -->
    <button class="btn" id="refreshDataBtn">刷新数据</button>
</div>

<script>
    const nodes = [
        {
            name: '节点A',
            url: 'https://getafreenode.com/main/web_api.php?act=getuserinfo&uuid=88888888-8888-8888-8888-888888888888',
            progressBarId: 'trafficProgressBarA',
            subscriptionUrl: 'https://getafreenode.com/subscribe/?uuid=88888888-8888-8888-8888-888888888888'
        },
        {
            name: '节点B',
            url: 'https://getfreenodes.com/main/web_api.php?act=getuserinfo&uuid=88888888-8888-8888-8888-888888888888',
            progressBarId: 'trafficProgressBarB',
            subscriptionUrl: 'https://getfreenodes.com/subscribe/?uuid=88888888-8888-8888-8888-888888888888'
        }
    ];

    const corsProxy = 'https://api.allorigins.win/get?url=';
    let finalBase64 = ''; // 用于保存生成的 Base64 订阅内容

    // 动态生成节点UI
    function createNodeUI(node) {
        const nodeHtml = `
            <div class="node-container">
                <h2>${node.name}</h2>
                <div class="data-container" id="dataContainer${node.name}">
                    <p class="content">正在加载${node.name}数据，请稍候...</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="${node.progressBarId}">0%</div>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('nodeContainer').insertAdjacentHTML('beforeend', nodeHtml);
    }

    // 加载所有节点的UI
    nodes.forEach(node => createNodeUI(node));

    // 获取远程用户数据
    async function fetchRemoteData(node) {
        try {
            const response = await fetch(corsProxy + encodeURIComponent(node.url));
            if (!response.ok) throw new Error('网络响应不正常');
            
            const data = await response.json();
            const parsedContent = data.contents.trim();
            
            // 检查返回内容是否为HTML
            if (parsedContent.startsWith('<')) {
                throw new Error('返回的是HTML而不是JSON');
            }

            const jsonData = JSON.parse(parsedContent);
            displayData(jsonData, node);
        } catch (error) {
            document.getElementById(`dataContainer${node.name}`).innerHTML = `<p class="content">获取数据时出错: ${error.message}</p>`;
        }
    }

    // 显示用户数据
    function displayData(data, node) {
        const dataContainer = document.getElementById(`dataContainer${node.name}`);
        const percent = data.percentNumber;

        dataContainer.innerHTML = `
            <div class="content"><strong>订阅最后使用时间：</strong> ${new Date(data.lastUseTime * 1000).toLocaleString()}</div>
            <div class="content"><strong>订阅速度限制：</strong> ${data.speedlimit} Mbps</div>
            <div class="content"><strong>剩余流量：</strong> ${data.remainingTraffic}</div>
            <div class="content"><strong>使用流量百分比：</strong> ${percent}%</div>
        `;

        // 更新进度条
        const progressBar = document.getElementById(node.progressBarId);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
    }

    // 生成去除广告的最终 Base64 编码
    function generateFinalBase64(decodedContent) {
        const lines = decodedContent.split('\n').map(line => {
            if (line.startsWith('vmess://')) {
                const vmessDecoded = atob(line.slice(8)); // 去掉 'vmess://' 并解码 Base64
                const vmessReplaced = replaceKeywords(vmessDecoded); // 替换广告内容
                return 'vmess://' + btoa(vmessReplaced); // 重新编码为 Base64 并加上 'vmess://'
            } else {
                return replaceKeywords(line); // 对其他类型的链接进行广告替换
            }
        }).join('\n');
        return btoa(lines); // 将处理后的内容重新编码为 Base64
    }

    // 替换广告关键词
    function replaceKeywords(text) {
        return text.replace(/-GetAFreeNode\.com/g, '-getfreenode.pages.dev/')
                   .replace(/-GetAFreeNode/g, '-getfreenode.pages.dev/');
    }

    // 复制订阅内容
    document.getElementById('copySubscriptionBtn').addEventListener('click', function() {
        if (finalBase64) {
            navigator.clipboard.writeText(finalBase64).then(() => {
                alert('订阅内容已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        } else {
            alert('订阅内容尚未加载，请稍后再试');
        }
    });

    // 手动刷新数据功能
    document.getElementById('refreshDataBtn').addEventListener('click', function() {
        nodes.forEach(node => fetchRemoteData(node));
    });

    // 页面加载时自动调用
    nodes.forEach(node => fetchRemoteData(node));
</script>

</body>
</html>
