<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新订阅信息</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        .subscription-info {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: left;
        }
        .loading {
            font-size: 1.2rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>最新订阅信息</h1>
    <div class="subscription-info" id="subscriptionInfo">
        <p class="loading">正在加载最新订阅信息...</p>
    </div>
</div>

<script>
    const subscriptionUrl = 'https://getafreenode.com/subscribe/?uuid=88888888-8888-8888-8888-888888888888'; // 替换为你的订阅URL
    const corsProxy = 'https://api.allorigins.win/get?url=';

    // 获取最新订阅信息
    async function fetchSubscriptionInfo() {
        try {
            const response = await fetch(corsProxy + encodeURIComponent(subscriptionUrl));
            if (!response.ok) {
                throw new Error('无法获取订阅信息');
            }
            const data = await response.json();
            const decodedContent = atob(data.contents); // Base64 解码
            displaySubscription(decodedContent);
        } catch (error) {
            document.getElementById('subscriptionInfo').innerHTML = `<p class="loading">获取订阅信息失败: ${error.message}</p>`;
        }
    }

    // 显示订阅信息
    function displaySubscription(subscriptionData) {
        const subscriptionInfo = document.getElementById('subscriptionInfo');
        subscriptionInfo.innerHTML = `
            <p><strong>订阅内容：</strong></p>
            <pre>${subscriptionData}</pre>
        `;
    }

    // 页面加载时调用
    fetchSubscriptionInfo();
</script>

</body>
</html>
