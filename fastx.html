<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益免费订阅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            --text-color: #ffffff;
            --accent-color: #f59e0b;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --info-color: #3b82f6;
            --animation-duration: 0.8s;
            --animation-ease: cubic-bezier(0.4, 0.0, 0.2, 1);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --spinner-color: var(--primary-color);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 2rem 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .container {
            width: min(100%, 800px);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            padding: clamp(1rem, 3vw, 2rem);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s var(--animation-ease) forwards;
            position: relative;
        }

        .data-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .data-card .material-icons {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .data-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .progress-container {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }

        .progress-bar {
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            transition: width 1s ease, background-color 0.5s ease;
            position: relative;
        }

        .progress-label {
            position: absolute;
            right: 0;
            top: -25px;
            background: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            transform: translateX(50%);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            justify-content: center;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .message-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: min(90%, 400px);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.3s ease forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 新增：测速结果和选择区域 */
        .speed-test-container {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .speed-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .speed-result div {
            flex: 1;
            text-align: center;
        }

        .selection-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .selection-group .btn {
            background: var(--accent-color);
        }

        /* 新增：加载指示器 */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--spinner-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none; /* 默认隐藏 */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 新增：重置按钮样式 */
        .reset-btn {
            background: var(--error-color);
        }

        @media (max-width: 600px) {
            .button-group { flex-direction: column; }
            .btn { width: 100%; }
            .data-card { grid-template-columns: 1fr; text-align: center; }
            .data-card .material-icons { margin: 0 auto; }
            .speed-result div { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>公益免费订阅</h1>
    <div class="message-container" id="messageContainer"></div>

    <!-- 新增：测速结果和选择区域 -->
    <div class="speed-test-container" id="speedTestContainer">
        <div class="speed-result">
            <div>
                <span class="material-icons">public</span>
                <div>国外API速度: <span id="foreignSpeed">--</span> ms</div>
            </div>
            <div>
                <span class="material-icons">public</span>
                <div>国内API速度: <span id="domesticSpeed">--</span> ms</div>
            </div>
        </div>
        <div class="loader" id="speedTestLoader"></div> <!-- 加载指示器 -->
        <div class="selection-group">
            <button class="btn" id="selectForeignBtn">
                <span class="material-icons">check_circle</span>
                选择国外API
            </button>
            <button class="btn" id="selectDomesticBtn">
                <span class="material-icons">check_circle</span>
                选择国内API
            </button>
            <button class="btn reset-btn" id="resetSelectionBtn">
                <span class="material-icons">refresh</span>
                重置选择
            </button>
        </div>
        <div id="autoSelectTimer" style="text-align: center; margin-top: 1rem; color: var(--text-color);">
            自动选择将在 <span id="timer">10</span> 秒后进行
        </div>
    </div>

    <div class="container">
        <div id="dataContainer"></div>
        <div class="button-group">
            <button class="btn" id="copySubscriptionBtn">
                <span class="material-icons">content_copy</span>
                复制订阅内容
            </button>
            <button class="btn" id="refreshDataBtn">
                <span class="material-icons">refresh</span>
                刷新数据
            </button>
            <button class="btn" id="switchApiBtn">
                <span class="material-icons">swap_horiz</span>
                切换API
            </button>
        </div>
    </div>

    <script>
        (() => {
            const CONFIG = {
                uuid: '88888888-8888-8888-8888-888888888888',
                mainDomain: 'https://getfreenodes.com',
                backupDomain: 'https://getafreenode.com',
                retryAttempts: 10,
                retryInterval: 10000,
                timeout: 10000, // 10秒超时
                testEndpoint: '/main/web_api.php?act=getuserinfo&uuid=88888888-8888-8888-8888-888888888888' // 使用轻量级API进行测速
            };

            const cache = new Map();
            let finalBase64 = '';
            let selectedDomain = localStorage.getItem('selectedDomain') || null;
            let autoSelectTimerInterval = null;
            let autoSelectTimeout = null;

            const api = {
                async fetch(url, options = {}, timeout = CONFIG.timeout) {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    
                    try {
                        const startTime = performance.now();
                        const response = await fetch(url, {
                            ...options,
                            signal: controller.signal,
                            cache: 'no-store'
                        });
                        const endTime = performance.now();
                        const duration = Math.round(endTime - startTime);
                        if (!response.ok) throw new Error('网络响应不正常');
                        return { response, duration };
                    } finally {
                        clearTimeout(timeoutId);
                    }
                },

                async fetchWithRetry(urls, processor) {
                    for (const [index, url] of urls.entries()) {
                        const cacheKey = `${url}_${Date.now()}`;
                        if (cache.has(cacheKey)) return cache.get(cacheKey);

                        for (let attempt = 1; attempt <= CONFIG.retryAttempts; attempt++) {
                            try {
                                const { response, duration } = await this.fetch(url);
                                const data = await response.json();
                                const result = await processor(data, duration);
                                cache.set(cacheKey, result);
                                return result;
                            } catch (error) {
                                console.error(`API attempt ${attempt}/${CONFIG.retryAttempts} failed:`, error);
                                ui.showMessage(`API 请求失败，重试中 (${attempt}/${CONFIG.retryAttempts})`, 'error');
                                if (attempt < CONFIG.retryAttempts) {
                                    await new Promise(r => setTimeout(r, CONFIG.retryInterval));
                                }
                            }
                        }
                    }
                    throw new Error('所有 API 尝试均失败');
                },

                async speedTest(url) {
                    const testUrl = url + CONFIG.testEndpoint;
                    try {
                        const { duration } = await this.fetch(testUrl);
                        return duration;
                    } catch (error) {
                        console.error(`测速失败: ${url}`, error);
                        return Infinity; // 表示测速失败
                    }
                }
            };

            const ui = {
                showMessage(message, type = 'info') {
                    const container = document.getElementById('messageContainer');
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${type}`;
                    messageEl.innerHTML = `
                        <span>${message}</span>
                        <span class="material-icons" style="cursor:pointer">close</span>
                    `;
                    
                    messageEl.querySelector('.material-icons').onclick = () => {
                        messageEl.style.opacity = '0';
                        messageEl.style.transform = 'translateY(-20px)';
                        setTimeout(() => messageEl.remove(), 300);
                    };

                    container.appendChild(messageEl);
                    setTimeout(() => messageEl.remove(), 3000);
                },

                updateUserData(data) {
                    const container = document.getElementById('dataContainer');
                    const percent = data.percentNumber;

                    container.innerHTML = `
                        <div class="data-card">
                            <span class="material-icons">access_time</span>
                            <div>
                                <div>最后使用时间</div>
                                <div class="data-value">${new Date(data.lastUseTime * 1000).toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="data-card">
                            <span class="material-icons">speed</span>
                            <div>
                                <div>速度限制</div>
                                <div class="data-value">${data.speedlimit} Mbps</div>
                            </div>
                        </div>
                        <div class="data-card">
                            <span class="material-icons">data_usage</span>
                            <div>
                                <div>剩余流量</div>
                                <div class="data-value">${data.remainingTraffic}</div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-bar-inner" style="
                                    width: ${percent}%;
                                    background: ${percent > 80 ? 'var(--error-color)' : 
                                               percent > 50 ? 'var(--accent-color)' : 
                                               'var(--success-color)'}"
                                >
                                    <span class="progress-label">${percent}%</span>
                                </div>
                            </div>
                        </div>
                    `;
                },

                showLoader(show) {
                    const loader = document.getElementById('speedTestLoader');
                    if (show) {
                        loader.style.display = 'block';
                    } else {
                        loader.style.display = 'none';
                    }
                }
            };

            const app = {
                async init() {
                    this.bindEvents();

                    if (!selectedDomain) {
                        await this.performSpeedTest();
                    } else {
                        // 如果已经选择了API，直接刷新数据
                        await this.refreshData();
                    }
                },

                bindEvents() {
                    document.getElementById('copySubscriptionBtn').onclick = this.copySubscription.bind(this);
                    document.getElementById('refreshDataBtn').onclick = () => this.refreshData();
                    document.getElementById('selectForeignBtn').onclick = () => this.selectDomain(CONFIG.backupDomain);
                    document.getElementById('selectDomesticBtn').onclick = () => this.selectDomain(CONFIG.mainDomain);
                    document.getElementById('resetSelectionBtn').onclick = () => this.resetSelection();
                    document.getElementById('switchApiBtn').onclick = () => this.switchApi();
                },

                async performSpeedTest() {
                    const speedTestContainer = document.getElementById('speedTestContainer');
                    speedTestContainer.style.display = 'flex';
                    ui.showLoader(true);

                    const foreignURL = CONFIG.backupDomain; // 使用配置中的备份域名
                    const domesticURL = CONFIG.mainDomain; // 使用配置中的主域名

                    // 并行测速
                    const [foreignSpeed, domesticSpeed] = await Promise.all([
                        api.speedTest(foreignURL),
                        api.speedTest(domesticURL)
                    ]);

                    ui.showLoader(false);

                    document.getElementById('foreignSpeed').textContent = foreignSpeed === Infinity ? '测速失败' : `${foreignSpeed} ms`;
                    document.getElementById('domesticSpeed').textContent = domesticSpeed === Infinity ? '测速失败' : `${domesticSpeed} ms`;

                    // 如果两者都失败，则显示错误消息
                    if (foreignSpeed === Infinity && domesticSpeed === Infinity) {
                        ui.showMessage('测速失败，请检查网络连接或稍后重试。', 'error');
                        speedTestContainer.style.display = 'none';
                        return;
                    }

                    // 启动自动选择计时器
                    this.startAutoSelectTimer(foreignSpeed, domesticSpeed);
                },

                startAutoSelectTimer(foreignSpeed, domesticSpeed) {
                    let timeLeft = 10;
                    const timerElement = document.getElementById('timer');
                    timerElement.textContent = timeLeft;

                    autoSelectTimerInterval = setInterval(() => {
                        timeLeft--;
                        timerElement.textContent = timeLeft;
                        if (timeLeft <= 0) {
                            clearInterval(autoSelectTimerInterval);
                            clearTimeout(autoSelectTimeout);
                            // 自动选择最快的API
                            const fastestDomain = foreignSpeed < domesticSpeed ? CONFIG.backupDomain : CONFIG.mainDomain;
                            this.selectDomain(fastestDomain);
                        }
                    }, 1000);

                    // 设置超时，以防clearInterval未触发
                    autoSelectTimeout = setTimeout(() => {
                        clearInterval(autoSelectTimerInterval);
                        const fastestDomain = foreignSpeed < domesticSpeed ? CONFIG.backupDomain : CONFIG.mainDomain;
                        this.selectDomain(fastestDomain);
                    }, 10000);
                },

                selectDomain(domain) {
                    selectedDomain = domain;
                    localStorage.setItem('selectedDomain', domain);
                    ui.showMessage(`已选择 ${domain === CONFIG.backupDomain ? '国外' : '国内'} API`, 'success');
                    
                    // 隐藏测速和选择区域
                    document.getElementById('speedTestContainer').style.display = 'none';
                    document.getElementById('autoSelectTimer').style.display = 'none';

                    // 清除定时器
                    clearInterval(autoSelectTimerInterval);
                    clearTimeout(autoSelectTimeout);

                    // 刷新数据
                    this.refreshData();
                },

                async refreshData() {
                    ui.showLoader(true);
                    try {
                        await Promise.all([
                            this.fetchUserData(),
                            this.fetchSubscription()
                        ]);
                        ui.showLoader(false);
                    } catch (error) {
                        console.error('数据刷新失败:', error);
                        ui.showMessage('数据刷新失败，请稍后重试', 'error');
                        ui.showLoader(false);
                    }
                },

                async fetchUserData() {
                    const urls = [
                        `${selectedDomain}${CONFIG.testEndpoint}`
                    ];

                    const data = await api.fetchWithRetry(urls, (contents, duration) => {
                        ui.updateUserData(contents);
                        return contents;
                    });

                    return data;
                },

                async fetchSubscription() {
                    const urls = [
                        `${selectedDomain}/subscribe/?uuid=${CONFIG.uuid}`
                    ];

                    const data = await api.fetchWithRetry(urls, (contents, duration) => {
                        const decoded = atob(contents);
                        finalBase64 = btoa(this.processSubscription(decoded));
                        return finalBase64;
                    });

                    return data;
                },

                processSubscription(decoded) {
                    return decoded.split('\n')
                        .map(line => {
                            if (line.startsWith('vmess://')) {
                                try {
                                    const vmessData = atob(line.slice(8));
                                    return 'vmess://' + btoa(this.replaceKeywords(vmessData));
                                } catch {
                                    return line;
                                }
                            }
                            return this.replaceKeywords(line);
                        })
                        .join('\n');
                },

                replaceKeywords(text) {
                    return text
                        .replace(/-GetAFreeNode\.com/g, '-getfreenode.pages.dev/')
                        .replace(/-GetAFreeNode/g, '-getfreenode.pages.dev/');
                },

                async copySubscription() {
                    if (!finalBase64) {
                        ui.showMessage('订阅内容未加载，请稍后重试', 'error');
                        return;
                    }

                    try {
                        await navigator.clipboard.writeText(finalBase64);
                        ui.showMessage('订阅内容已复制到剪贴板', 'success');
                    } catch (error) {
                        console.error('复制失败:', error);
                        ui.showMessage('复制失败，请重试', 'error');
                    }
                },

                resetSelection() {
                    localStorage.removeItem('selectedDomain');
                    selectedDomain = null;
                    finalBase64 = '';
                    ui.showMessage('API选择已重置，正在重新测速...', 'info');
                    document.getElementById('dataContainer').innerHTML = '';
                    this.performSpeedTest();
                },

                switchApi() {
                    this.resetSelection();
                }
            };

            window.addEventListener('DOMContentLoaded', () => app.init());
        })();
    </script>
</body>
</html>
