<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部内容 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益免费订阅</title>
    <!-- 引入现代感字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 内联样式优化 -->
    <style>
        :root {
            /* 颜色变量 */
            --primary-color: #00b4db;
            --secondary-color: #0083b0;
            --background-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --text-color: #ffffff;
            --accent-color: #f5af19;
            --error-color: #ff4d4d;
            --success-color: #4dff4d;
            --info-color: #00e6ff;
            --animation-duration: 0.8s;
            --animation-ease: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* 全局样式 */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            overflow-x: hidden;
            animation: fadeIn var(--animation-duration) var(--animation-ease) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 40px 20px 20px;
            font-size: 3.5rem;
            text-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--primary-color);
            animation: slideDown var(--animation-duration) var(--animation-ease) forwards;
            transform: translateY(-50px);
            opacity: 0;
        }

        @keyframes slideDown {
            to { transform: translateY(0); opacity: 1; }
        }

        .message-container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .message {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp var(--animation-duration) var(--animation-ease) forwards;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .message.info { border-left: 5px solid var(--info-color); }
        .message.error { border-left: 5px solid var(--error-color); }
        .message.success { border-left: 5px solid var(--success-color); }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover { color: #ccc; }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 0.8s var(--animation-ease) forwards 0.2s;
        }

        .content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s var(--animation-ease) forwards 0.4s;
        }

        .progress-container {
            margin: 30px 0;
            opacity: 0;
            animation: fadeInUp 0.8s var(--animation-ease) forwards 0.6s;
        }

        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            text-align: center;
            color: #ffffff;
            line-height: 30px;
            text-shadow: 0 0 8px #000;
            border-radius: 10px;
            transition: width 1s var(--animation-ease), background 0.3s;
        }

        .btn {
            padding: 15px 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s var(--animation-ease) forwards 0.8s;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transform: skewX(-45deg);
            transition: left 0.5s var(--animation-ease);
        }

        .btn:hover::after { left: 100%; }

        .btn:hover {
            background: var(--secondary-color);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: scale(0.97);
            transition: transform 0.1s var(--animation-ease);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .content { font-size: 1rem; line-height: 1.6; }
            .btn {
                font-size: 0.9rem;
                padding: 12px 30px;
                width: 100%;
                min-height: 45px;
            }
            .progress-bar { height: 25px; }
            .progress-bar-inner { line-height: 25px; }
            .container { padding: 20px; }
            .button-group { flex-direction: column; }
            .message-container { top: 10px; max-width: 90%; }
        }
    </style>
</head>
<body>

    <h1>公益免费订阅</h1>

    <div class="message-container" id="messageContainer"></div>

    <div class="container">
        <div class="content" id="dataContainer">
            <p>正在加载用户参数，请稍候...</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-inner" id="trafficProgressBar">0%</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" id="copySubscriptionBtn">复制订阅内容</button>
            <button class="btn" id="refreshDataBtn">刷新数据</button>
        </div>
    </div>

    <script>
        (function() {
            const uuid = '88888888-8888-8888-8888-888888888888';
            const mainDomain = 'https://getfreenodes.com';
            const backupDomain = 'https://getafreenode.com';
            const corsProxy = 'https://api.allorigins.win/get?url=';

            const apiEndpoints = {
                userInfo: {
                    main: `${mainDomain}/main/web_api.php?act=getuserinfo&uuid=${uuid}`,
                    backup: `${backupDomain}/main/web_api.php?act=getuserinfo&uuid=${uuid}`
                },
                subscription: {
                    main: `${mainDomain}/subscribe/?uuid=${uuid}`,
                    backup: `${backupDomain}/subscribe/?uuid=${uuid}`
                }
            };

            let finalBase64 = '';

            // 显示消息
            const showMessage = (message, type = 'info') => {
                const messageContainer = document.getElementById('messageContainer');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.innerHTML = `
                    <span>${message}</span>
                    <button class="close-btn" aria-label="关闭消息">&times;</button>
                `;
                messageContainer.appendChild(messageElement);

                const closeBtn = messageElement.querySelector('.close-btn');
                closeBtn.addEventListener('click', () => closeMessage(messageElement));

                setTimeout(() => closeMessage(messageElement), 3000);
            };

            // 关闭消息
            const closeMessage = (element) => {
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(-20px)';
                    setTimeout(() => element.remove(), 500);
                }
            };

            // 带超时功能的 fetch
            const fetchWithTimeout = (url, options = {}, timeout = 5000) => {
                return Promise.race([
                    fetch(url, { ...options, cache: 'no-store' }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('请求超时')), timeout))
                ]);
            };

            // 获取数据，带重试
            const fetchDataWithRetries = async (urls, retries = 10, interval = 10000, timeout = 5000) => {
                for (const [index, url] of urls.entries()) {
                    const apiName = index === 0 ? '主' : '备用';
                    for (let attempt = 1; attempt <= retries; attempt++) {
                        try {
                            const response = await fetchWithTimeout(`${corsProxy}${encodeURIComponent(url)}&timestamp=${Date.now()}`);
                            if (!response.ok) throw new Error('网络响应不正常');
                            const data = await response.json();
                            return JSON.parse(data.contents);
                        } catch (error) {
                            showMessage(`从${apiName} API 获取数据失败，重试 ${attempt}/${retries} 次...`, 'error');
                            if (attempt < retries) await new Promise(res => setTimeout(res, interval));
                        }
                    }
                }
                throw new Error('所有 API 尝试均失败');
            };

            // 获取用户数据
            const fetchUserData = async () => {
                const urls = [apiEndpoints.userInfo.main, apiEndpoints.userInfo.backup];
                try {
                    const data = await fetchDataWithRetries(urls);
                    displayUserData(data);
                } catch {
                    showMessage('获取用户数据失败，请稍后再试。', 'error');
                }
            };

            // 获取订阅信息
            const fetchSubscriptionInfo = async () => {
                const urls = [apiEndpoints.subscription.main, apiEndpoints.subscription.backup];
                try {
                    const data = await fetchDataWithRetries(urls);
                    const decodedContent = atob(data.contents);
                    finalBase64 = generateFinalBase64(decodedContent);
                } catch {
                    showMessage('获取订阅信息失败，请稍后再试。', 'error');
                }
            };

            // 显示用户数据
            const displayUserData = (data) => {
                const dataContainer = document.getElementById('dataContainer');
                const percent = data.percentNumber;

                dataContainer.innerHTML = `
                    <div class="content"><strong>订阅最后使用时间：</strong> ${new Date(data.lastUseTime * 1000).toLocaleString()}</div>
                    <div class="content"><strong>订阅速度最大限制：</strong> ${data.speedlimit} Mbps</div>
                    <div class="content"><strong>当前订阅剩余流量：</strong> ${data.remainingTraffic}</div>
                    <div class="content"><strong>已用流量的百分比：</strong> ${percent}%</div>
                    <div class="content"><strong>已自动重置的次数：</strong> ${data.resetTimes}</div>
                `;

                // 触发动画
                dataContainer.querySelectorAll('.content').forEach((el, idx) => {
                    el.style.opacity = '0';
                    el.style.animation = `fadeIn 0.8s var(--animation-ease) forwards ${0.2 + idx * 0.1}s`;
                });

                // 更新进度条
                const progressBar = document.getElementById('trafficProgressBar');
                setTimeout(() => {
                    progressBar.style.width = `${percent}%`;
                    progressBar.textContent = `${percent}%`;
                    progressBar.style.background = percent > 80 ? 'red' : percent > 50 ? 'orange' : 'green';
                }, 800);
            };

            // 生成最终 Base64 编码
            const generateFinalBase64 = (decoded) => {
                const replaced = decoded.split('\n').map(line => {
                    if (line.startsWith('vmess://')) {
                        const vmessData = atob(line.slice(8));
                        return 'vmess://' + btoa(replaceKeywords(vmessData));
                    }
                    return replaceKeywords(line);
                }).join('\n');
                return btoa(replaced);
            };

            // 替换广告关键词
            const replaceKeywords = (text) => text
                .replace(/-GetAFreeNode\.com/g, '-getfreenode.pages.dev/')
                .replace(/-GetAFreeNode/g, '-getfreenode.pages.dev/');

            // 复制订阅内容
            const copySubscription = () => {
                if (finalBase64) {
                    navigator.clipboard.writeText(finalBase64)
                        .then(() => showMessage('订阅内容已复制到剪贴板', 'success'))
                        .catch(() => showMessage('复制失败，请重试', 'error'));
                } else {
                    showMessage('订阅内容尚未加载，请稍后再试', 'error');
                }
            };

            // 刷新数据
            const refreshData = () => {
                fetchUserData();
                fetchSubscriptionInfo();
            };

            // 初始化
            const init = () => {
                document.getElementById('copySubscriptionBtn').addEventListener('click', copySubscription);
                document.getElementById('refreshDataBtn').addEventListener('click', refreshData);
                fetchUserData();
                fetchSubscriptionInfo();
            };

            window.addEventListener('DOMContentLoaded', init);
        })();
    </script>

</body>
</html>
