<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部内容 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益免费订阅</title>
    <!-- 引入更具现代感的字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- 引入动画库 -->
    <style>
        /* 引入 Poppins 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            /* 定义颜色和动画变量 */
            --primary-color: #00b4db;
            --secondary-color: #0083b0;
            --background-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --text-color: #ffffff;
            --accent-color: #f5af19;
            --error-color: #ff4d4d;
            --success-color: #4dff4d;
            --info-color: #00e6ff;
            --animation-duration: 0.8s;
            --animation-ease: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            overflow-x: hidden;
            animation: fadeIn var(--animation-duration) var(--animation-ease) forwards;
            will-change: opacity;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 40px;
            font-size: 3.5rem;
            text-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--primary-color);
            animation: slideDown var(--animation-duration) var(--animation-ease) forwards;
            will-change: transform, opacity;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            position: relative; /* 使关闭按钮定位相对于容器 */
        }

        .message {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeInUp var(--animation-duration) var(--animation-ease) forwards;
            will-change: transform, opacity;
            transition: opacity 0.5s; /* 添加这行 */
            position: relative;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.info {
            border-left: 5px solid var(--info-color);
        }

        .message.error {
            border-left: 5px solid var(--error-color);
        }

        .message.success {
            border-left: 5px solid var(--success-color);
        }

        /* 关闭按钮样式 */
        .message .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn var(--animation-duration) var(--animation-ease) forwards 0.2s;
            will-change: opacity;
        }

        .content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn var(--animation-duration) var(--animation-ease) forwards 0.4s;
            will-change: opacity;
        }

        .progress-container {
            margin: 30px 0;
            opacity: 0;
            animation: fadeInUp var(--animation-duration) var(--animation-ease) forwards 0.6s;
            will-change: transform, opacity;
        }

        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            text-align: center;
            color: #ffffff;
            line-height: 30px;
            text-shadow: 0 0 8px #000;
            border-radius: 10px;
            transition: width 1s var(--animation-ease);
            will-change: width;
        }

        .btn {
            padding: 15px 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>公益免费订阅</h1>
    <div class="message-container">
        <div class="message info" id="infoMessage">
            <button class="close-btn" onclick="closeMessage('infoMessage')">&times;</button>
            这是一个信息提示框！
        </div>
        <div class="message error" id="errorMessage">
            <button class="close-btn" onclick="closeMessage('errorMessage')">&times;</button>
            这是一个错误提示框！
        </div>
        <div class="message success" id="successMessage">
            <button class="close-btn" onclick="closeMessage('successMessage')">&times;</button>
            这是一个成功提示框！
        </div>
    </div>
    <div class="container">
        <div class="content">
            <!-- 内容 -->
            欢迎订阅我们的公益项目！
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBar">0%</div>
            </div>
        </div>
        <button class="btn" onclick="startProgress()">开始进度</button>
    </div>

    <!-- JavaScript 部分 -->
    <script>
        // 函数用于关闭提示框
        function closeMessage(id) {
            const message = document.getElementById(id);
            if (message) {
                message.style.opacity = '0';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 500); // 与CSS transition时间相匹配
            }
        }

        // 自动关闭提示框（例如3秒后自动关闭）
        function autoCloseMessage(id, delay = 3000) {
            setTimeout(() => {
                closeMessage(id);
            }, delay);
        }

        // 调用自动关闭函数
        window.onload = function() {
            autoCloseMessage('infoMessage');
            autoCloseMessage('errorMessage');
            autoCloseMessage('successMessage');
        };

        // 进度条动画示例
        function startProgress() {
            const progressBar = document.getElementById('progressBar');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.innerText = '完成';
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                    progressBar.innerText = width + '%';
                }
            }, 500);
        }
    </script>
</body>
</html>
