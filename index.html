<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益免费订阅</title>
    <style>
        /* 确保页面占满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;  /* 防止出现滚动条 */
        }
        iframe {
            width: 100%;      /* 让 iframe 宽度填充整个页面 */
            height: 100vh;    /* 让 iframe 高度填充整个页面 */
            border: 0;        /* 去除 iframe 边框 */
        }
    </style>
</head>
<body>
    <iframe
        id="iframe"
        src="https://linjinpeng-getfreenode.hf.space"
        allowfullscreen>
    </iframe>

    <script>
        const iframe = document.getElementById('iframe');

        // 等待 iframe 加载完成
        iframe.onload = function() {
            try {
                // 获取 iframe 中的文档标题
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const iframeTitle = iframeDoc.title;

                // 如果 iframe 页面有标题，更新母页面的标题
                if (iframeTitle) {
                    document.title = iframeTitle;
                }
            } catch (error) {
                console.error('无法访问 iframe 内容：', error);
            }
        };

        // 如果子页面的 title 动态变化，可以通过 postMessage 来同步（会用到跨域通讯）
    </script>
</body>
</html>
